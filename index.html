<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista da Vez</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        

        <!-- Tela de Login -->
        <div id="login-screen">

              <!-- Imagem do usuário -->
              <div style="text-align: center; margin-bottom: 10px;">
                <img src="images/logo.jpeg" alt="User Icon" style="width: 125px; height: 125px; border-radius: 50%;">
            </div>


            <label for="chk" aria-hidden="true">Login User</label>

            <input type="text" id="username" placeholder="Nome de usuário" required>
            <button id="login-button" onclick="handleLogin()">Entrar</button>
            <button id="create-account-button" onclick="handleCreateAccount()">Criar Conta</button>
        </div>

        <!-- Tela da Lista -->
        <div id="app-screen">
            <h2>Bem vindo <span id="current-user"></span></h2>
            <ul id="user-list"></ul>

            <!-- Botão de Adicionar (+) -->
            <div class="add-button-container">
                <button id="add-user-button" onclick="addUser()">+</button>
            </div>

            <!-- Botão de Logout -->
            <button class="logout-button" onclick="logout()">⨉</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
